<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="css/account_addrecipe.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-inner">
            <div class="brand">
                <img src="images/logo.jpg" alt="Nyam-Nyam Logo" class="logo">
                <h1 class="site-title">Nyam-Nyam</h1>
            </div>
            <nav class="main-nav">
                <div class="nav-inner">
                    <a href="index.html">Home</a>
                    <a href="search.html">Search</a>
                    <a href="friends.html">Friends</a>
                    <a href="trendy.html">Trendy Recipes</a>
                    <a href="addrecipe.html" class="active">Add Recipe</a>
                    <a href="account.html">Profile</a>
                    <a href="login.html">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Sidebar: content list -->
    <aside class="sidebar">
        <h3>Recipe Form Sections</h3>
        <ol>
            <li><a href="#title">Recipe Title</a></li>
            <li><a href="#ingredients">Ingredients</a></li>
            <li><a href="#steps">Instructions</a></li>
            <li><a href="#upload">Upload Image</a></li>
            <li><a href="#category">Category</a></li>
        </ol>
    </aside>

    <!-- Main Content -->
    <main id="main">
        <section class="recipe-card">
            <h2 class="section-title">Submit Your Recipe</h2>
            <form class="recipe-form">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="6" required></textarea>

                <label for="steps">Instructions:</label>
                <textarea id="steps" name="steps" rows="8" required></textarea>

                <label for="image" id="upload">Upload Image:</label>
                <input type="file" id="image" name="image">

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                    <option value="drink">Drink</option>
                </select>

                <button type="submit" class="btn-primary">Submit Recipe</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Nyam-Nyam. Adil, Erasyl, Yesbol, Bekarys. All rights reserved.</p>
    </footer>
</body>
</html>
