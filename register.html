<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Recipe Sharing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('images/cover.jpg') no-repeat center center fixed; background-size: cover;">
  <!-- Header -->
  <header class="site-header">
  <img src="images/logo.jpg" alt="Nyam-Nyam Logo" class="logo">
  <h1>Nyam-Nyam</h1>
</header>

  <!-- Navigation -->
  <nav class="main-nav">
    <a href="login.html">Login</a>
  </nav>

  <!-- Register Form -->
  <section class="section">
    <h2 class="section-title">Register</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Choose a username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" placeholder="Repeat your password" required>

      <button type="submit" class="btn-primary">Register</button>
    </form>
    <p style="text-align:center; margin-top:1rem;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Recipe Sharing Website</p>
    </footer>
</body>
</html>
